function initSwiper(){
	var Swiper1 = new Swiper('#swiper-container1',{

function getTvTypes(){
	req=$.ajax({
	  type: 'GET',
	  url: serverAddress+'/utvgoClient/appAPI/GetFilterWordsNew.jsp?channelId=0',
	  // data to be added to query string:
	  data: {},
	  // type of data we are expecting in return:
	  dataType: 'json',
	  success: function(data){
  		var _data=data.result.tvjson.types||[];
	  	if (data.status==0) {};
	  	getTvList(_data);
	  },
	  error: function(xhr, type){
	    alert('network error!');
	  }
	});

}

function getTvList(typeArr){
	$.ajax({
	  type: 'GET',
	  url: serverAddress+'/utvgoClient/interfaces/tvShow_listTvCollectList.action?pageNo=1&pageSize=10000&channel=&province=',
	  // data to be added to query string:
	  data: {},
	  // type of data we are expecting in return:
	  dataType: 'json',
	  success: function(data){
	  	if (data.status==0) {
	  		var _data=data.result;
		    renderTVs(typeArr,_data);	  		
	  	};

	  },
	  error: function(xhr, type){
	    alert('network error!');
	  }
	});
}

function renderTVs(typeArr,listArr){
	var _typeArr=typeArr;
	var _listArr=listArr;
	var tvListObt={};
	var s='';
	var item={};
	var typeStr="";
	var listStr="";
	tvListObt["all"]="";
    for(var i=0,_listLen=_listArr.length;i<_listLen;i++){
    	item=_listArr[i];
    	s='<div class="zb-item"> <a href="./zb_listShow.html?playName='+encodeURIComponent(item.tvName)+'&playUrl='+encodeURIComponent(item.playUrl)+'&playImg='+encodeURIComponent('')+'&contentId='+encodeURIComponent(item.id)+'&col=2&type='+encodeURIComponent("tv")+'" class="zb-item-link clearfix"> <div class="gb-item-logo" style="background-image:url('+item.img+');"></div> <div class="zb-item-text"> <p class="zb-item-name ellipsis">'+item.tvName+'</p> <p class="zb-item-channel ellipsis">'+item.showTime+' '+item.showName+'</p> <p class="zb-item-program ellipsis">'+item.nextShowTime+' '+item.nextShowName+'</p> </div> <div class="zb-item-icon"></div>'+(item.isOpen?'':'<div class="zb-nolimitTime-icon"></div>')+'</a> </div> ';
	    	if (!!!tvListObt[""+item.channel]) {
	    		tvListObt[""+item.channel]="";
	    	};
    		tvListObt[""+item.channel]+=s;
    		tvListObt["all"]+=s;
    };
	for (var j = 0,_typeLen=typeArr.length; j < _typeLen; j++) {
		if(!!!_typeArr[j].name){
			continue;
		}
		typeStr=typeStr+'<li class="listType-item swiper-slide "><span>'+ (_typeArr[j].name||"--")+'</span><!-- --></li>'; 
		if (tvListObt[""+_typeArr[j].id]) {
        	 listStr+='<li id="" class="indexContentBox swiper-slide overflow-scroll-y">'+tvListObt[""+_typeArr[j].id]+'</li>';
        }else{
        	listStr+='<li id="" class="indexContentBox swiper-slide overflow-scroll-y"><div class="noDtataTips">暂无数据</div></li>';
        };
        if (j==_typeLen-1) {
        		typeStr+='<li class="listType-item swiper-slide "><span>全部</span><!----> </li>'; 
        		listStr+='<li id="" class="indexContentBox swiper-slide overflow-scroll-y">'+tvListObt["all"]+'</li>';
        }; 
	};

	$("#typeList").html(typeStr);
    $('#container2Wrapper').html(listStr);
    initSwiper();
	hideLoading()
}
