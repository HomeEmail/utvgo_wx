	<script type="text/javascript">
	var urlParaObj=getUrlPara();//contentId=31996
	var contentId=urlParaObj.contentId||0;
	var type=urlParaObj.type||'dy';
	if(type=='dm'){
		type='dsj';
	}
	function getdata(){
		$.ajax({
		  type: 'GET',
		  url: serverAddress+'/utvgoClient/interfaces/hdtvContent_'+type+'Detail.action',
		  // data to be added to query string:
		  data: {contentId:contentId},
		  // type of data we are expecting in return:
		  dataType: 'json',
		  success: function(data){
		  	if(data.status!=0){
		  		alert(data.result);
		  		return;
		  	}
		    renderDetailTop(data);

		    renderDetailTab(data);
		  },
		  error: function(xhr, type){
		    //alert('network error!');
		  }
		});
	}
	getdata();
	function renderDetailTop(data){
		document.title=data.result.content.name;
		var s='<div class="dyDetailTop-img"><img src="'+data.result.content.imageAddress+'" /></div> <div class="dyDetail-top-text"> <table> <tbody> <tr> <td class="dyDetail-top-item-name">年份：</td> <td>'+data.result.content.playTime+'</td> </tr> <tr> <td class="dyDetail-top-item-name">类型：</td> <td>家庭剧；'+data.result.content.type+'</td> </tr> <tr> <td class="dyDetail-top-item-name">主演：</td> <td>'+data.result.content.player+'</td> </tr> <tr> <td class="dyDetail-top-item-name">导演：</td> <td>'+data.result.content.director+'</td> </tr> <tr> <td class="dyDetail-top-item-name">语言：</td> <td>'+data.result.content.language+'</td> </tr> </tbody> </table> </div>';

		$('#dyDetailTop').html(s);
		s='';
		if(type=='dy'){
			var items=data.result.content.urls||[];
			for(var i=0,len=items.length;i<len;i++){
				s+='<a href="'+items[i].playUrl+'" class="sourceItem">'+items[i].provider+'</a>'
			}
		}
		if(type=='dsj'){
			var items=data.result.suppliers||[];
			for(var i=0,len=items.length;i<len;i++){
				s+='<a href="'+items[i].urls[0]+'" class="sourceItem">'+items[i].supplier+'</a>'
			}
		}
		var ss='<div style="padding-bottom: 10px;">播放来源:</div> <div class="clearfix"> '+s+' </div>';
		$('#dySourceBar').html(ss);
	}
	function renderDetailTab(data){
		var col=2;
		var s='';
		if(type=='dy'){
			col=2;
			s+='<div class="detailTabBar col'+col+' clearfix"> <div class="detailTabItem"> <span class="detailTab-text">猜你喜欢</span> </div> <div class="detailTabItem"> <span class="detailTab-text">简介</span> </div> </div>';
			var lkList='';
			var items=data.result.relatives||[];
			for(var i=0,len=items.length;i<len;i++){
				lkList+='<div class="rmdy-item"> <a href="./dyDetail.html?contentId='+items[i].id+'&type='+type+'" class="rmdy-item-link"><img src="'+items[i].img+'" /> <p class="rdzx-text ellipsis">'+items[i].name+'</p></a> </div>';
			}
			s+='<div class="detailTabItemContent indexContentBox clearfix">'+lkList+'</div>';
			s+='<div class="detailTabItemContent"> <div class="detail-profile"> <p>'+data.result.content.remark.replace('\r\n','</p><p>')+'</p></div> </div>'
		}

		if(type=='dsj'){
			col=3;
			s+='<div class="detailTabBar col'+col+' clearfix"> <div class="detailTabItem"> <span class="detailTab-text">选集</span> </div> <div class="detailTabItem"> <span class="detailTab-text">猜你喜欢</span> </div> <div class="detailTabItem"> <span class="detailTab-text">简介</span> </div> </div>';
			var jiList='';
			var items=data.result.suppliers[0]||[];
			if(!!items.urls){
				for(var i=0,len=items.urls.length;i<len;i++){
					jiList+='<a href="'+items.urls[i]+'" class="detail-jiList-item">'+items.numbers[i]+'</a>';
				}
			}
			s+='<div class="detailTabItemContent detail-jiList clearfix">'+jiList+'</div>';

			var lkList='';
			var items=data.result.relatives||[];
			for(var i=0,len=items.length;i<len;i++){
				lkList+='<div class="rmdy-item"> <a href="./dyDetail.html?contentId='+items[i].id+'&type='+type+'" class="rmdy-item-link"><img src="'+items[i].img+'" /> <p class="rdzx-text ellipsis">'+items[i].name+'</p></a> </div>';
			}
			s+='<div class="detailTabItemContent indexContentBox clearfix">'+lkList+'</div>';
			s+='<div class="detailTabItemContent"> <div class="detail-profile"> <p>'+data.result.content.remark.replace('\r\n','</p><p>')+'</p></div> </div>'
		}
		$('.detailTabBox').each(function(i,n){
			$(n).html(s);
		});

		detailTabInitShow();
	}

	</script>
